<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
    <form action="/" method="post">
        <input type="number" name="a" placeholder="Число 1">
        <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="b" placeholder="Число 2">
        <input type="submit" value="Вычислить">
    </form>
    {% block body %}
    <p> Результат: {{ the_result }} </p>
    {% endblock %}
</body>
</html>
