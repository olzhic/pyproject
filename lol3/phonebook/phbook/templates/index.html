<!DOCTYPE HTML>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/static.css}">
</head>
<body>

<div class="contacts-container">
    <h1>Контакты</h1>



    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Телефон</th>
        </tr>
        </thead>
        <tbody>
        
        <tr th:each={{ contacts }}>
            <td th:utext={{ contacts.id }}></td>
            <td th:utext={{ contacts.name }}></td>
            <td th:utext={{ contacts.number }}></td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
